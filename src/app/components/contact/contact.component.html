<section class="contact-section">
  <h2><span>Contact</span> Me</h2>

  <div class="contact-wrapper" appInView>
    <div class="contact-info">
      <p>I'm always open to discussing projects or opportunities!</p>
      <p><strong>Email:</strong> gadam.pavankumarg@gmail.com</p>
      <p><strong>Location:</strong> Hyderabad, India</p>
    </div>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
      <input
        type="text"
        name="name"
        [(ngModel)]="form.name"
        placeholder="Your Name"
        required
      />
      <input
        type="email"
        name="email"
        [(ngModel)]="form.email"
        placeholder="Your Email"
        required
      />
      <textarea
        name="message"
        [(ngModel)]="form.message"
        placeholder="Your Message"
        required
      ></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</section>
