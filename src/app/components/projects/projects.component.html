<section class="projects-section">
  <h2>My <span>Projects</span></h2>

  <div class="projects-grid">
    <div class="project-card" appInView *ngFor="let project of projects">
      <img [src]="project.image" alt="{{ project.name }}" />
      <div class="card-content">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-tags">
          <span *ngFor="let tech of project.tech">{{ tech }}</span>
        </div>
        <div class="card-buttons">
          <a [href]="project.liveLink" target="_blank" class="btn">Live</a>
          <a [href]="project.codeLink" target="_blank" class="btn secondary">Code</a>
        </div>
      </div>
    </div>
  </div>
</section>
